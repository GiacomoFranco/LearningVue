<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://vuejs.org/logo.svg" type="image/x-icon">

</head>

<body>

    <div id="app">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: 'Giacomo',
                    lastName: 'Franco',
                    age: 18,
                    now: new Date(),
                    numberToMultiply: null,
                    numberReceived: null,
                }
                    
            },
            computed: {
                fullName(){
                    return `${this.name} ${this.lastName}`
                },
                todayIs(){
                    return this.now.toLocaleDateString();
                },
                doubleAge(){
                    return this.age * 2;
                },
                multiply(){
                    return this.numberToMultiply * this.numberReceived;
                }
            },
            methods: {
                number(){
                    return this.numberReceived;
                },
                updateVariables(e){
                    if (e.target.className === "numToMultiply") {
                        this.numberToMultiply = e.target.value
                    }
                    else{
                        this.numberReceived = e.target.value
                    }
                }
            },
            template:`
            <h1>Sin computadas ðŸ¥±</h1>
            <h2>Mi nombre es {{name}} {{lastName}}</h2>
            <h2>Hoy es {{now.toLocaleDateString()}}</h2>
            <h2>y hasta ahora he vivido {{age}} aÃ±os ðŸ‘¶, y pasados otros {{age}} tendrÃ© {{age * 2}} ðŸ§”</h2>
            <hr>
            <h1>Con computadas ðŸ¤©</h1>
            <h2>Mi nombre es {{fullName}}</h2>
            <h2>Hoy es {{todayIs}}</h2>
            <h2>y hasta ahora he vivido {{age}} aÃ±os ðŸ‘¶, y pasados otros {{age}} tendrÃ© {{doubleAge}} ðŸ§”</h2>
            <hr>
            <h1>Este es un ejercicio para pasarle un parÃ¡metro a una computada :)</h1>
            <input class="numToMultiply" @change="updateVariables" type="number"/>
            <input class="numReceived" @change="updateVariables" type="number"/>
            <h2>El nÃºmero que multiplicarÃ¡s es {{numberToMultiply}}, y al multiplicarlo por {{numberReceived}} da un total de <b>{{multiply}}</b></h2>
            `
        }).mount('#app  ')

    </script>
</body>

</html>
