<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://vuejs.org/logo.svg" type="image/x-icon">
    <title>This is Vue ðŸ¥³</title>
</head>

<body>

    <div id="app">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    text: 'this is my text ;)'
                }
            },
            methods: {
                updateText(valueEmited){
                    this.text = valueEmited; 
                }
            }
            ,
            template: `
            <div>
                <p>{{text}}</p>
                <v-input :value="text" @updateTextEmitter="updateText"/>    
            </div>
            `
        });

        app.component('v-input', {
            props:{
                value: String
            },
            methods:{
                emitText(e){
                    console.log(e.target.value);
                    this.$emit('updateTextEmitter', e.target.value)
                }
            }
            ,
            template: `
            <input type="text" :value="value" @input="emitText">
            `
        })
        
        const vm = app.mount('#app')

    </script>
</body>

</html>
