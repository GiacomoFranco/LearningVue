<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://vuejs.org/logo.svg" type="image/x-icon">
    <title>This is Vue ðŸ¥³</title>
</head>

<body>

    <div id="app">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    text: 'This is the text that I want to provide ðŸ¤”'
                }
            },
            provide(){
                return {
                    textToProvide: this.text
                }
            }
            ,
            template: `
            <p>{{text}}</p>
            <v-first />
            `
        });

        app.component('v-first',{
            template: `
            <v-second />
            `
        })

        app.component('v-second',{
            // inject:['textToProvide'],
            inject: {
                textToInject: {
                    from: 'textToProvide'
                }
            },
            template:`
            <p>{{textToInject}}</p>
            `
        })
        
        const vm = app.mount('#app')

    </script>
</body>

</html>
