      <script>
        const app = Vue.createApp({
            data(){
                return{
                    items : ['uno', 'dos', 'tres']
                }
            },
            template: `
            <ul>
                <v-item v-for="item in items" v-bind:itemTransfer="item"></v-item>    
            </ul>
            `
        });

        app.component('v-item', {
            props: ['itemTransfer'],
            template: `
                <li>{{itemTransfer}}</li>
            `
        })

        const vm = app.mount('#app')
    </script>
</body>
