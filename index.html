<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://vuejs.org/logo.svg" type="image/x-icon">
    <title>This is Vue ðŸ¥³</title>
</head>

<body>

    <div id="app">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    items : ['uno', 'dos', 'tres','cuatro','cinco','seis']
                }
            },
            methods: {
                removeItems(i){
                    this.items = this.items.filter((item, index) => index !== i)
                }
            }
            ,
            template: `
            <ul>
                <v-item
                    v-for="(item, i) in items"
                    v-bind:itemTransfer="item"
                    @click="removeItems(i)"
                />    
            </ul>
            `
        });

        app.component('v-item', {
            props: {
                itemTransfer: String
            },
            template: `
                <li>{{itemTransfer}}</li>
            `
        })

        const vm = app.mount('#app')
    </script>
</body>

</html>
