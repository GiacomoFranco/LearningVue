    <script>
        const app = Vue.createApp({
            data(){
                return{
                    text: 'This is my text ðŸ¤—',
                    text2: 'This is another text'
                }
            },
            template:`
            <div>
                <p>{{text2}}</p>
                <input type="text" v-model="text2"/>
                <p>{{text}}</p>
                <v-input v-model:textFather="text"/>
            </div>
            `
        });

        app.component('v-input',{
            props:{
                textFather: String
            },
            methods:{
                update(e){
                    this.$emit('update:textFather', e.target.value)
                }
            },
            template:`
            <input type="text" :value="textFather" @input="update"/>
            `
            
        })

        const vm = app.mount('#app')
    </script>
