<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://vuejs.org/logo.svg" type="image/x-icon">
    <title>This is Vue 🥳</title>
</head>

<body>

    <div id="app">
        
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    text: "Hola Vue 🤗",
                    text2: "Un saludito a Vue 🙇‍♂️"
                }
            },
            methods: {
                reactiveInput(e){
                    this.text = e.target.value
                },
                reactiveInput2(e){
                    this.text2 = e.target.value
                },
            },
            template: ` 
            <h1>{{text}}</h1>
            <input
                type="text"
                    @input="reactiveInput"
                    :value="text"
            />
            <h1>{{text2}}</h1>
            <input
                type="text"
                    v-model="text2"
            />
            `
        }).mount('#app')
    </script>
</body>

</html>
